# TODO probably needs a base grenade
- type: entity
  abstract: true
  parent: BaseItem
  id: GrenadeBase
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/grenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: Item
    size: 5
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: OnUseTimerTrigger
    delay: 3.5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer

- type: entity
  name: explosive grenade
  description: Grenade that creates a small but devastating explosion.
  parent: GrenadeBase
  id: ExGrenade
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    intensitySlope: 3
    totalIntensity: 120 # about a ~4 tile radius
    canCreateVacuum: false

- type: entity
  name: flashbang
  description: Eeeeeeeeeeeeeeeeeeeeee
  parent: GrenadeBase
  id: GrenadeFlashBang
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/flashbang.rsi
  - type: FlashOnTrigger
    range: 7
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
  - type: DeleteOnTrigger
  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer
      countdown_sound:
        path: /Audio/Effects/countdown.ogg

- type: entity
  name: Syndicate minibomb
  description: A precision sabotage explosive for quickly destroying a machine, dead body, or whatever else needs to go.
  parent: GrenadeBase
  id: SyndieMiniBomb
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/syndgrenade.rsi
  - type: OnUseTimerTrigger
    delay: 10
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 200
    intensitySlope: 30 #Will destroy the tile under it reliably, space 1-2 more to rods. Only does any significant damage in a 5-tile cross.
    maxIntensity: 60
  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer
      countdown_sound:
        path: /Audio/Effects/minibombcountdown.ogg

- type: entity
  name: supermatter grenade
  description: Grenade that simulates delamination of suppermatter engine, pulling things in heap and explode after some time.
  parent: GrenadeBase
  id: SupermatterGrenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/supermattergrenade.rsi
  - type: OnUseTimerTrigger
    delay: 3
  - type: Explosive
    explosionType: Default
    totalIntensity: 200
    intensitySlope: 30
    maxIntensity: 120
  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer
      countdown_sound:
        path: /Audio/Effects/minibombcountdown.ogg
  - type: SupermatterGrenade
    explodeAfterGravityPull: True
    timeTillExplosion: 10
    gravityPullLoopSoundOffset: 0.6
    gravityPullStartSoundVolume: 10
    gravityPullEndSoundVolume: 5
  - type: SingularityDistortion
    intensity: 100
    falloffPower: 2
  - type: GravityWell
    maxRange: 8
    baseRadialAcceleration: 160
    gravPulsePeriod: 0.1
  - type: AmbientSound
    enabled: False
    volume: -5
    range: 14
    sound:
      path: /Audio/Effects/Grenades/Supermatter_Loop.ogg
  - type: PointLight
    enabled: false
    color: "#ffaa44"
    energy: 10
    radius: 6
    softness: 1
    offset: "0, 0"

- type: entity
  name: whitehole grenade
  description: Grenade that are repulses everything around for sometime. Very useful in close rooms and for chasing someone.
  parent: SupermatterGrenade
  id: WhiteholeGrenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/whiteholegrenade.rsi
  - type: SupermatterGrenade
    explodeAfterGravityPull: False
    gravityPullStartSoundVolume: 5
    gravityPullLoopSoundOffset: 0.8
    gravityPullStartSound:
      path: /Audio/Effects/Grenades/Whitehole_Start.ogg
  - type: SingularityDistortion
    intensity: -100
    falloffPower: 2
  - type: GravityWell
    maxRange: 10
    baseRadialAcceleration: -240
    gravPulsePeriod: 0.1
  - type: AmbientSound
    sound:
      path: /Audio/Effects/Grenades/Whitehole_Loop.ogg
  - type: PointLight
    color: "#ffffff"

- type: entity
  name: the nuclear option
  description: Please don't throw it, think of the children.
  parent: GrenadeBase
  id: NuclearGrenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/nukenade.rsi
  - type: OnUseTimerTrigger
    delay: 5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 20000 # ~15 tile radius.
    intensitySlope: 5
    maxIntensity: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer
      countdown_sound:
        path: /Audio/Effects/countdown.ogg

- type: entity
  name: modular grenade
  description: A grenade casing. Requires a trigger and a payload.
  parent: BaseItem
  id: ModularGrenade
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/modular.rsi
    state: empty
  - type: Item
    size: 8
  - type: PayloadCase
  - type: Construction
    graph: ModularGrenadeGraph
    node: emptyCase
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Appearance
    visuals:
    - type: GenericEnumVisualizer
      key: enum.Trigger.TriggerVisuals.VisualState
      states:
        enum.Trigger.TriggerVisualState.Primed: primed
        enum.Trigger.TriggerVisualState.Unprimed: complete
  - type: StaticPrice
    price: 25
